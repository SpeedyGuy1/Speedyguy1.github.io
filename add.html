<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Your Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    #drop-area {
      border: 3px dashed #007acc;
      border-radius: 10px;
      padding: 40px;
      background: #f9f9f9;
      color: #555;
      font-size: 18px;
    }
    #drop-area.hover { background: #eef; }
  </style>
</head>
<body>
  <h1>Submit Your Game</h1>
  <p>Drag & drop your HTML game here, or click to select a file.</p>

  <div id="drop-area">
    <input type="file" id="fileElem" accept=".html,.zip" style="display:none">
    <label for="fileElem">ðŸ“‚ Choose File</label>
  </div>

  <script>
    const dropArea = document.getElementById("drop-area");

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("hover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("hover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("hover");
      const file = e.dataTransfer.files[0];
      alert("You selected: " + file.name + "\n\n(Upload backend not connected yet)");
    });
  </script>
</body>
</html>

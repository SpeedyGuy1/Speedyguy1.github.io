<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live News - Media Class</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7fbff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2a5dab;
      margin-bottom: 20px;
    }

    .news-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    .news-item {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .news-item h2 {
      margin: 0 0 10px 0;
      font-size: 1.2em;
      color: #2a5dab;
    }

    .news-item p {
      margin: 0;
      color: #333333;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #2a5dab;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #1d3f7e;
    }
  </style>
</head>
<body>

  <h1>üóûÔ∏è Live News Headlines</h1>
  <div class="news-container" id="news-container">
    <!-- News items will be injected here -->
  </div>

  <a href="Main Page Timetable.html" class="back-btn">Back to Timetable</a>

  <script>
    // Function to fetch and display RSS feed
    async function fetchNews() {
      const rssUrl = 'https://www.abc.net.au/news/feed/51120/rss.xml'; // ABC News RSS Feed
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        const container = document.getElementById('news-container');
        container.innerHTML = '';

        data.items.slice(0, 5).forEach(item => {
          const newsItem = document.createElement('div');
          newsItem.className = 'news-item';

          const title = document.createElement('h2');
          title.textContent = item.title;

          const description = document.createElement('p');
          description.textContent = item.description;

          newsItem.appendChild(title);
          newsItem.appendChild(description);
          container.appendChild(newsItem);
        });
      } catch (error) {
        console.error('Error fetching news:', error);
        const container = document.getElementById('news-container');
        container.innerHTML = '<p>Unable to load news at this time.</p>';
      }
    }

    // Fetch news on page load
    fetchNews();
  </script>

</body>
</html>

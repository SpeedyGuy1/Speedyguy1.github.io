<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Bible - Christian Ed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fbff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2a5dab;
    }
    .dropdown {
      padding: 10px;
      margin: 10px;
    }
    .bible-text {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .back-button {
      padding: 10px 20px;
      background-color: #2a5dab;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Mini Bible - Christian Ed</h1>
  
  <div>
    <label for="book">Select Book:</label>
    <select id="book" class="dropdown">
      <option value="genesis">Genesis</option>
      <option value="exodus">Exodus</option>
      <option value="matthew">Matthew</option>
      <option value="john">John</option>
      <option value="psalms">Psalms</option>
    </select>
  </div>
  
  <div>
    <label for="chapter">Select Chapter:</label>
    <select id="chapter" class="dropdown">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <!-- Add more chapters as needed -->
    </select>
  </div>
  
  <div>
    <label for="verse">Select Verse:</label>
    <select id="verse" class="dropdown">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <!-- Add more verses as needed -->
    </select>
  </div>

  <button onclick="getBibleVerse()" class="dropdown">Get Verse</button>
  
  <div id="bible-text" class="bible-text"></div>
  
  <button class="back-button" onclick="window.history.back()">Back to Timetable</button>

  <script>
    function getBibleVerse() {
      const book = document.getElementById('book').value;
      const chapter = document.getElementById('chapter').value;
      const verse = document.getElementById('verse').value;

      // Simulating the fetching of a verse (In practice, this would come from an API or database)
      const bibleVerses = {
        "genesis": {
          "1": { "1": "In the beginning God created the heavens and the earth." },
          "2": { "1": "Thus the heavens and the earth were completed." }
        },
        "matthew": {
          "1": { "1": "The book of the genealogy of Jesus Christ, the Son of David." },
          "2": { "1": "Now after Jesus was born in Bethlehem of Judea." }
        }
      };

      // Get the verse text
      const verseText = bibleVerses[book] && bibleVerses[book][chapter] && bibleVerses[book][chapter][verse];

      // Display the verse text or an error message if not found
      const displayText = verseText ? verseText : "Sorry, this verse is unavailable.";
      document.getElementById('bible-text').innerText = displayText;
    }
  </script>

</body>
</html>

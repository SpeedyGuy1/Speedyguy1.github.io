      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #2a5dab;
    }

    #wordleGrid {
      margin: 20px auto;
      max-width: 300px;
    }

    .wordle-row {

      justify-content: center;
      margin: 5px 0;
    }

      height: 50px;
      margin: 2px;
      font-size: 24px;
      font-weight: bold;
      line-height: 50px;
      text-align: center;
      border: 2px solid #ccc;
      background-color: #fff;
    }

    .correct {
      background-color: #6aaa64;
      color: white;
    }

    .close {
      background-color: #c9b458;
      color: white;
    }

    .wrong {
      background-color: #787c7e;
      color: white;
    }

    #wordleInput {
      padding: 10px;
      font-size: 18px;
      width: 150px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    .back-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }
  </style>

    const grid = document.getElementById("wordleGrid");
    const message = document.getElementById("wordleMessage");
    const playAgainBtn = document.getElementById("playAgainBtn");

    function submitWordleGuess() {
      const input = document.getElementById("wordleInput");
      let guess = input.value.toLowerCase();

      if (guess.length !== 5 || !validGuesses.includes(guess)) {
        message.innerText = "❌ Invalid word!";
        return;
      }

      const row = document.createElement("div");
      row.classList.add("wordle-row");

      for (let i = 0; i < 5; i++) {
        const box = document.createElement("div");
        box.classList.add("wordle-box");

        if (guess[i] === targetWord[i]) {
          box.classList.add("correct");
        } else if (targetWord.includes(guess[i])) {
          box.classList.add("close");
        } else {
          box.classList.add("wrong");
        }

        box.innerText = guess[i].toUpperCase();
        row.appendChild(box);
      }

      grid.appendChild(row);
      input.value = "";

      if (guess === targetWord) {
        message.innerText = "🎉 You guessed the word!";
        playAgainBtn.classList.remove("hidden");
      }
    }

    function restartWordle() {
      targetWord = validAnswers[Math.floor(Math.random() * validAnswers.length)];
      document.getElementById("wordleInput").value = "";
      grid.innerHTML = "";
      message.innerText = "";
      playAgainBtn.classList.add("hidden");
    }

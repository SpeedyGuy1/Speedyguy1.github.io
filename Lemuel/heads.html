<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heads or Tails</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      padding-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🪙 Heads or Tails</h1>
  <button onclick="flipCoin('Heads')">Heads</button>
  <button onclick="flipCoin('Tails')">Tails</button>
  <div id="result"></div>

  <script>
    function flipCoin(choice) {
      const outcomes = ['Heads', 'Tails'];
      const result = outcomes[Math.floor(Math.random() * 2)];
      const message = (result === choice) ? `🎉 You guessed right! It was ${result}.` : `❌ Nope, it was ${result}.`;
      document.getElementById('result').textContent = message;
    }
  </script>
</body>
</html>

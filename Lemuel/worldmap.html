<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive World Map</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Google Maps embed with the whole world view -->
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13404299.77855543!2d0!3d20!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1616423991472!5m2!1sen!2sus"
    allowfullscreen
    loading="lazy"
  ></iframe>
</body>
</html>

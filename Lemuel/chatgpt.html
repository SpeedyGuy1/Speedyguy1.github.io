  <script>
const responses = {
  "what is a computer?": "A computer is an electronic device that processes data according to instructions.",
  "what is html?": "HTML tands for HyperText Markup Language. It structures content on the web.",
  "what is css?": "CSS stands for Cascading Style Sheets. It styles HTML content.",

  "what is an algorithm?": "An algorithm is a step-by-step set of instructions to solve a problem.",

  "what is a browser?": "A browser is a program that lets you view websites (e.g., Chrome, Firefox).",
  "what is a server?": "A server is a computer that provides data or services to other computers over a network.",
  "what is cloud computing?": "Cloud computing means storing and accessing data over the internet instead of your own computer.",

  "who invented the internet?": "The internet was developed by multiple people, but Vint Cerf and Bob Kahn are often credited.",
  "Is Oliver smart?": "Fuck no...",
};


    function getBotResponse() {
      const inputField = document.getElementById("userInput");
      const userInput = inputField.value.toLowerCase().trim();
      const chatBox = document.getElementById("chatBox");

      if (userInput === "") return;

      chatBox.innerHTML += `<div><strong>You:</strong> ${userInput}</div>`;

      if (responses[userInput]) {
        chatBox.innerHTML += `<div><strong>Bot:</strong> ${responses[userInput]}</div>`;
      } else {
        chatBox.innerHTML += `<div><strong>Bot:</strong> Hmm... I don't know that yet.</div>`;
      }

      inputField.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Enable pressing Enter to send the message
    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        getBotResponse();
      }
    });
  </script>

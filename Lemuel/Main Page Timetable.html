    td[class]:not(.time):not(.Free):not([colspan]) {
      position: relative;
      overflow: hidden;
      vertical-align: middle;
    }

    td[class]:not(.time):not(.Free):not([colspan])::before,
    td[class]:not(.time):not(.Free):not([colspan])::after {
      display: block;
      transition: all 0.3s ease;
      position: relative;
    }

    td[class]:not(.time):not(.Free):not([colspan])::before {
      content: attr(data-subject);
      transform: translateY(0);
      opacity: 1;
    }

    td[class]:not(.time):not(.Free):not([colspan])::after {
      content: attr(data-room);
      transform: translateY(10px);
      opacity: 0;
      font-size: 0.9em;
      color: #333;
    }

    td[class]:not(.time):not(.Free):not([colspan]):hover::before {
      transform: translateY(-10px);
      opacity: 0;
    }

    td[class]:not(.time):not(.Free):not([colspan]):hover::after {
      transform: translateY(0);
      opacity: 1;
    }

    td.French::after {
      color: white !important;
    }

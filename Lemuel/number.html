<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #fce4ec;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
    }
    #message {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Number Guessing Game</h1>
  <p>Guess a number between 1 and 100</p>
  <input type="number" id="guess" min="1" max="100">
  <button onclick="checkGuess()">Guess</button>
  <div id="message"></div>

  <script>
    const answer = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById('guess').value);
      const messageDiv = document.getElementById('message');

      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        messageDiv.textContent = "â›” Please enter a number between 1 and 100.";
        return;
      }

      if (userGuess === answer) {
        messageDiv.textContent = "ðŸŽ‰ Correct! You guessed the number!";
      } else if (userGuess < answer) {
        messageDiv.textContent = "ðŸ“‰ Too low. Try a higher number.";
      } else {
        messageDiv.textContent = "ðŸ“ˆ Too high. Try a lower number.";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flag Quiz üåç</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .quiz-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .flag {
      width: 200px;
      border-radius: 10px;
      border: 2px solid #fff;
      margin-bottom: 15px;
    }

    input {
      width: 80%;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      text-align: center;
      outline: none;
    }

    .result {
      font-size: 18px;
      margin: 10px 0;
      font-weight: bold;
    }

    .correct { color: #00ff7f; }
    .wrong { color: #ff6b6b; }

    #score {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Flag Quiz</h1>
    <div class="quiz-card">
      <img id="flag" src="" alt="Flag" class="flag">
      <input id="guess" type="text" placeholder="Type the country name..." autofocus>
      <p id="result" class="result"></p>
      <p id="score">Score: 0 / 0 | Flags Shown: 0 / 182</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

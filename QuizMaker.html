<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Loader</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Loader</h1>

    <div class="section">
      <h2>Make a Quiz On...</h2>
      <input type="text" id="topicInput" placeholder="Enter topic..." />
      <button onclick="generateAndCopy()">Generate Prompt</button>
      <textarea id="promptOutput" readonly></textarea>
      <p id="copyMessage"></p>
    </div>

    <div class="section">
      <h2>Load Quiz File</h2>
      <div id="dropZone">Drop your JSON file here or paste below</div>
      <textarea id="pasteInput" placeholder="Paste JSON here..."></textarea>
      <button onclick="loadFromPaste()">Load from Paste</button>
    </div>

    <div id="quizContainer"></div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will's Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ffcc00;
    }
    #uploadButton {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #333;
      color: #ffcc00;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    #uploadButton:hover {
      background-color: #444;
    }
    #file-list {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .folder {
      margin: 10px 0;
    }
    .folder > span {
      cursor: pointer;
      font-weight: bold;
      color: #ffcc00;
      display: block;
      padding: 5px 0;
    }
    .folder-contents {
      margin-left: 20px;
      display: none;
    }
    .folder.open > .folder-contents {
      display: block;
    }
    .file-item {
      margin: 5px 0;
    }
    .file-item a {
      color: #61dafb;
      text-decoration: none;
    }
    .file-item a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Will's Games</h1>
    <a id="uploadButton" href="https://github.com/SpeedyGuy1/speedyguy1.github.io/upload/main" target="_blank">+ Add your game</a>
  </header>
  
  <div id="file-list">Loading games...</div>
  
  <footer>
    Â© 2025 Will's Games
  </footer>

  <script>
    const repoOwner = "SpeedyGuy1";
    const repoName = "speedyguy1.github.io";
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents`;

    async function fetchFiles(path = "") {
      const response = await fetch(`${apiUrl}/${path}`);
      if (!response.ok) return [];
      return response.json();
    }

    async function displayFiles(path = "", container = document.getElementById("file-list")) {
      const files = await fetchFiles(path);

      container.innerHTML = "";
      for (const file of files) {
        if (file.type === "dir") {
          const folderDiv = document.createElement("div");
          folderDiv.className = "folder";
          const folderTitle = document.createElement("span");
          folderTitle.textContent = `ðŸ“‚ ${file.name}`;
          folderDiv.appendChild(folderTitle);

          const folderContents = document.createElement("div");
          folderContents.className = "folder-contents";
          folderDiv.appendChild(folderContents);

          folderTitle.onclick = () => {
            folderDiv.classList.toggle("open");
            if (folderDiv.classList.contains("open") && !folderContents.hasChildNodes()) {
              displayFiles(file.path, folderContents);
            }
          };

          container.appendChild(folderDiv);
        } else if (file.name.endsWith(".html")) {
          const fileDiv = document.createElement("div");
          fileDiv.className = "file-item";
          const link = document.createElement("a");
          link.href = file.path;
          link.textContent = file.name.replace(".html", "");
          fileDiv.appendChild(link);
          container.appendChild(fileDiv);
        }
      }
    }

    displayFiles();
  </script>
</body>
</html>

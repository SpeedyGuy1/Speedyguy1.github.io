<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will's Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding-left: 20px;
    }
    li {
      margin: 4px 0;
      cursor: pointer;
    }
    .folder::before {
      content: "ðŸ“‚ ";
    }
    .file::before {
      content: "ðŸ“„ ";
    }
    .nested {
      display: none;
    }
    .active {
      display: block;
    }
    a {
      text-decoration: none;
      color: #007acc;
    }
    a:hover {
      text-decoration: underline;
    }
    /* floating button */
    #add-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007acc;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    #add-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>What will you play today?</h1>
  <p style="text-align:center">Click folders to expand. Click files to open.</p>
  <ul id="explorer"></ul>

  <!-- floating button -->
  <a href="add.html" id="add-btn">âž• Add your game</a>

  <script>
    const repo = "SpeedyGuy1/speedyguy1.github.io"; // your repo
    const apiBase = `https://api.github.com/repos/${repo}/contents/`;

    async function fetchDir(path = "") {
      const res = await fetch(apiBase + path);
      if (!res.ok) return [];
      return res.json();
    }

    async function buildTree(path = "", container) {
      const items = await fetchDir(path);

      items.sort((a, b) => {
        if (a.type !== b.type) return a.type === "dir" ? -1 : 1;
        return a.name.localeCompare(b.name);
      });

      for (const item of items) {
        // skip index.html and add.html
        if (item.name === "index.html" || item.name === "add.html") continue;

        const li = document.createElement("li");

        if (item.type === "dir") {
          li.classList.add("folder");
          li.textContent = item.name;

          const nested = document.createElement("ul");
          nested.classList.add("nested");

          li.onclick = async function (e) {
            e.stopPropagation();
            if (!nested.hasChildNodes()) {
              await buildTree(item.path, nested);
            }
            nested.classList.toggle("active");
          };

          li.appendChild(nested);
        } 
        else if (item.name.endsWith(".html")) {
          li.classList.add("file");
          const link = document.createElement("a");
          link.href = "/" + item.path;
          link.textContent = item.name.replace(".html", "");
          li.appendChild(link);
        } else {
          continue;
        }

        container.appendChild(li);
      }
    }

    buildTree("", document.getElementById("explorer"));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will's Games</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: #eee;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      color: #ddd;
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      margin-bottom: 20px;
      color: #aaa;
    }
    ul {
      list-style: none;
      padding-left: 20px;
    }
    li.folder {
      cursor: pointer;
      padding: 8px 12px;
      margin-bottom: 6px;
      border: 1px solid #555;
      background-color: #333;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    li.folder:hover {
      background-color: #444;
    }
    li.file {
      padding: 8px 12px;
      margin: 4px 0;
      border: 1px solid #555;
      background-color: #2a2a2a;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    li.file:hover {
      background-color: #3a3a3a;
    }
    li.file a {
      text-decoration: none;
      color: #eee;
    }
    li.file a:hover {
      text-decoration: underline;
    }
    .nested {
      display: none;
      margin-left: 15px;
    }
    .active {
      display: block;
    }
    .add-button {
      display: block;
      text-align: center;
      margin: 20px auto;
      padding: 10px 15px;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 5px;
      color: #eee;
      text-decoration: none;
      transition: background-color 0.3s;
      width: fit-content;
    }
    .add-button:hover {
      background-color: #444;
    }
    footer {
      color: #777;
      text-align: center;
      padding: 10px;
      font-size: 0.8em;
      margin-top: auto;
    }
    footer a {
      color: #999;
      text-decoration: none;
    }
    footer a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Will's Games</h1>
  <p>Click folders to expand. Click files to open.</p>
  <ul id="explorer"></ul>

  <a href="https://forms.gle/atpRb7LSVMu6LPCQA" class="add-button" target="_blank">
    âž• Add Your Game
  </a>

  <footer>
    Made by <a href="https://github.com/SpeedyGuy1">SpeedyGuy1</a>
  </footer>

  <script>
    const repo = "SpeedyGuy1/speedyguy1.github.io";
    const apiBase = `https://api.github.com/repos/${repo}/contents/`;

    async function fetchDir(path = "") {
      const res = await fetch(apiBase + path);
      if (!res.ok) return [];
      return res.json();
    }

    async function buildTree(path = "", container) {
      const items = await fetchDir(path);

      items.sort((a, b) => {
        if (a.type !== b.type) return a.type === "dir" ? -1 : 1;
        return a.name.localeCompare(b.name);
      });

      for (const item of items) {
        if (item.name === "index.html") continue;

        const li = document.createElement("li");

        if (item.type === "dir") {
          li.classList.add("folder");
          li.textContent = item.name;

          const nested = document.createElement("ul");
          nested.classList.add("nested");

          li.onclick = async function (e) {
            e.stopPropagation();
            if (!nested.hasChildNodes()) {
              await buildTree(item.path, nested);
            }
            nested.classList.toggle("active");
          };

          li.appendChild(nested);
        } 
        else if (item.name.endsWith(".html")) {
          li.classList.add("file");
          const link = document.createElement("a");
          link.href = "/" + item.path;
          link.textContent = item.name.replace(".html", "");
          li.appendChild(link);
        } else {
          continue;
        }

        container.appendChild(li);
      }
    }

    buildTree("", document.getElementById("explorer"));
  </script>
</body>
</html>

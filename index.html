<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wills Games site</title>
<style>
  body {
    font-family: sans-serif;
    background-color: #222;
    color: #eee;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    box-sizing: border-box;
  }
  h1 {
    color: #ddd;
    text-align: center;
    margin-bottom: 20px;
  }
  #fileList {
    max-width: 600px;
    margin: 0 auto;
    margin-bottom: 40px;
  }
  .project-item {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    margin-bottom: 10px;
    border: 1px solid #555;
    text-decoration: none;
    color: #eee;
    background-color: #333;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    position: relative;
  }
  .project-item:hover {
    background-color: #444;
  }
  .project-item a {
    color: #eee;
    text-decoration: none;
  }
  .project-item a:hover {
    text-decoration: underline;
  }
  .favorite {
    background-color: #b8860b;
    color: #222;
  }
  .project-item.favorite a {
    color: #222;
  }
  .favorite-button {
    background: none;
    border: none;
    color: #ccc;
    cursor: pointer;
    margin-left: auto;
    font-size: 1.2em;
    outline: none;
    padding: 0;
  }
  .favorite-button.favorited {
    color: gold;
  }
  .project-item a {
    margin-right: auto;
  }
  footer {
    color: #777;
    text-align: center;
    padding: 10px;
    font-size: 0.8em;
    margin-top: auto;
  }
  footer a {
    color: #999;
    text-decoration: none;
  }
  footer a:hover {
    color: #ccc;
  }
</style>
</head>
<body>
  <h1>What will you play today?</h1>
  <p style="text-align:center">Click folders to expand. Click files to open.</p>
  <ul id="explorer"></ul>

  <script>
    const repo = "SpeedyGuy1/speedyguy1.github.io"; // <-- your repo
    const apiBase = `https://api.github.com/repos/${repo}/contents/`;

    async function fetchDir(path = "") {
      const res = await fetch(apiBase + path);
      if (!res.ok) return [];
      return res.json();
    }

    async function buildTree(path = "", container) {
      const items = await fetchDir(path);

      items.sort((a, b) => {
        if (a.type !== b.type) return a.type === "dir" ? -1 : 1;
        return a.name.localeCompare(b.name);
      });

      for (const item of items) {
        if (item.name === "index.html") continue;

        const li = document.createElement("li");

        if (item.type === "dir") {
          li.classList.add("folder");
          li.textContent = item.name;

          const nested = document.createElement("ul");
          nested.classList.add("nested");

          li.onclick = async function (e) {
            e.stopPropagation();
            if (!nested.hasChildNodes()) {
              await buildTree(item.path, nested);
            }
            nested.classList.toggle("active");
          };

          li.appendChild(nested);
        } 
        else if (item.name.endsWith(".html")) {
          li.classList.add("file");
          const link = document.createElement("a");
          link.href = "/" + item.path;
          link.textContent = item.name.replace(".html", "");
          li.appendChild(link);
        } else {
          continue;
        }

        container.appendChild(li);
      }
    }

    buildTree("", document.getElementById("explorer"));
  </script>
  <a href="https://forms.gle/atpRb7LSVMu6LPCQA" class="add-button" target="_blank">
    âž• Add Your Game
  </a>
</body>
</html>
